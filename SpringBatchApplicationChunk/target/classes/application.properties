#spring.application.name=SpringBatchApplicationChunk

#Indica que Spring Batch trabajara en el proyecto
spring.batch.job.enabled=true

#Se crean las tablas predeterminadas que tiene el repositorio
spring.batch.jdbc.initialize-schema=always

#Cuando se levanta la app, se crea la tabla de forma automï¿½tica de nuestra ENTIDAD (Person)
spring.jpa.hibernate.ddl-auto=create

#Indicar la Base de Datos con la que vamos a trabajar
spring.sql.init.platform=mysql